##
description = "Blanck layout"
==
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8"/>
  <title>{{ this.page.title }}</title>
  <meta name="author" content="llcawc by pasmurno"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="{{'assets/images/favicon.webp'|theme}}" type="image/webp"/>
  <!-- styles -->
  {% styles %}
  <!-- Compressed and components style file: bootstrap + libraries and custom -->
  <link rel="preload" as="style" href="{{'assets/css/fonts.min.css'|theme}}"/>
  <link rel="stylesheet" href="{{'assets/css/fonts.min.css'|theme}}" media="print" onload="this.media='all'"/>
  <link rel="stylesheet" href="{{'assets/css/main.min.css'|theme}}" />
</head>

<body>
  <!-- display content -->
    {% page %}
  <!-- /display content -->
  <!-- Compressed JavaScript: libraries and custom script -->
  <script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.6.0,npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  {% framework %}
  {% scripts %}<!-- main -->
  <script src="{{'assets/js/main.min.js'|theme}}"></script>
</body>

</html>
